<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ingrese un producto</h1>
    <form action="api/productos" method="post">
        Nombre: <input type="text" name="nombre">
        Descripcion: <input type="text" name="descripcion">
        Codigo: <input type="text" name="codigo">
        Precio: <input type="number" name="precio">
        Url: <input type="text" name="url">
        Stock: <input type="number" name="stock">
        <button>Enviar</button>
    </form>
    <h2>Ingrese el id del producto que desea agregar al carrito</h2>

    <form action="api/carrito/:id/productos" method="post">
        id: <input type="text" name="id">
        <button>Enviar</button>
    </form>

    <form action="api/carrito" method="post">
        <button>Crear Neuvo carrito</button>
    </form>
</body>
</html>
